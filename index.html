<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-calendar</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!--HANDLEBARS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js" charset="utf-8"></script>
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!--MOMENT-->
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <!--SWEETALERT2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--JAVASCRIPT-->
    <script src="main.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="container__handlebars"></div>



    <script class="template__calendar" type ="text/x-handlebars-template">
      <div class="template__calendar__container">
        <div id="prev"><i class="fas fa-chevron-left"></i></div>
        <div class="date">{{ date }}</div>
        <div class="template__days__container">

        </div>
        <div id="next"><i class="fas fa-chevron-right"></i></div>
      </div>
    </script>

    <script class="template__days" type ="text/x-handlebars-template">
      <div class="days" data-numero="{{ num_day }}">
        {{ days }}
        <div class="nome_festivita"></div>
      </div>
    </script>


  </body>
</html>
